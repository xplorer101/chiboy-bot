<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIBOY BOT - Economic Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --border-color: #30363d;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-gold: #f0b429;
            --text-primary: #ffffff;
            --text-muted: #8b949e;
        }
        
        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-left: 80px;
        }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            z-index: 1000;
        }
        
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sidebar-brand i { font-size: 1.8rem; }
        .sidebar-brand span { font-size: 0.7rem; margin-top: 0.25rem; }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
        }
        
        .sidebar-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.75rem 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.7rem;
            width: 70px;
        }
        
        .sidebar-link i { font-size: 1.3rem; margin-bottom: 0.25rem; }
        
        .sidebar-link:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }
        
        .sidebar-link.active {
            background: var(--accent-gold);
            color: #000;
        }
        
        .sidebar-footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Mobile Bottom Nav */
        .mobile-bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 0.5rem;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            body { padding-left: 0; padding-bottom: 60px; }
            .sidebar { display: none; }
            .mobile-bottom-nav { display: flex; justify-content: space-around; }
        }
        
        .mobile-bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem;
            font-size: 0.7rem;
            flex: 1;
        }
        
        .mobile-bottom-nav a i { font-size: 1.25rem; margin-bottom: 0.25rem; }
        
        .mobile-bottom-nav a.active { color: var(--accent-gold); }
        
        /* Main Content */
        .main { margin-left: 80px; padding: 1.5rem; }
        
        @media (max-width: 768px) {
            .main { margin-left: 0; }
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { margin: 0; font-size: 1.8rem; }
        .header .date { color: #8b949e; }
        
        .event-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 10px; padding: 1rem; margin-bottom: 0.75rem; display: flex; align-items: center; gap: 1rem; }
        .event-time { font-family: monospace; font-size: 1.1rem; color: var(--accent-gold); min-width: 60px; }
        .event-currency { font-weight: bold; padding: 0.25rem 0.75rem; border-radius: 5px; font-size: 0.85rem; }
        .event-currency.USD { background: #1e3a5f; color: #58a6ff; }
        .event-currency.EUR { background: #1e3a1e; color: #3fb950; }
        .event-currency.GBP { background: #3a1e3a; color: #a371f7; }
        .event-currency.JPY { background: #3a2a1e; color: #f0883e; }
        .event-name { flex: 1; font-weight: 500; }
        .event-impact { padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .event-impact.high { background: rgba(248, 81, 73, 0.2); color: var(--accent-red); }
        .event-impact.medium { background: rgba(240, 180, 41, 0.2); color: var(--accent-gold); }
        .event-impact.low { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }
        .event-forecast { font-family: monospace; color: #8b949e; min-width: 80px; text-align: right; }
        .impact-high { border-left: 4px solid var(--accent-red); }
        .impact-medium { border-left: 4px solid var(--accent-gold); }
        .impact-low { border-left: 4px solid var(--accent-green); }
        
        .date-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-gold);
            margin: 1.5rem 0 0.75rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .date-header:first-child { margin-top: 0; }
        
        @media (max-width: 600px) {
            .event-card { flex-wrap: wrap; }
            .event-name { width: 100%; order: -1; margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>
    <!-- Desktop Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-chart-line"></i>
            <span>CHIBOY</span>
        </div>
        <div class="sidebar-nav">
            <a href="/" class="sidebar-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="/analysis" class="sidebar-link">
                <i class="fas fa-search"></i>
                <span>Analysis</span>
            </a>
            <a href="/calendar" class="sidebar-link active">
                <i class="fas fa-calendar-alt"></i>
                <span>Calendar</span>
            </a>
            <a href="/sentiment" class="sidebar-link">
                <i class="fas fa-fire"></i>
                <span>Sentiment</span>
            </a>
            <a href="/trades" class="sidebar-link">
                <i class="fas fa-history"></i>
                <span>Trades</span>
            </a>
        </div>
        <div class="sidebar-footer">
            <span class="live-dot"></span>
            <span style="font-size: 0.7rem; color: #8b949e;">Live</span>
        </div>
    </nav>
    
    <!-- Mobile Bottom Nav -->
    <nav class="mobile-bottom-nav">
        <a href="/" class="bottom-nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
        <a href="/analysis" class="bottom-nav-item">
            <i class="fas fa-search"></i>
            <span>Analysis</span>
        </a>
        <a href="/calendar" class="bottom-nav-item active">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendar</span>
        </a>
        <a href="/sentiment" class="bottom-nav-item">
            <i class="fas fa-fire"></i>
            <span>Sentiment</span>
        </a>
        <a href="/trades" class="bottom-nav-item">
            <i class="fas fa-history"></i>
            <span>Trades</span>
        </a>
    </nav>
    
    <div class="main">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Economic Calendar</h1>
            <span class="date" id="currentDate"></span>
        </div>
        
        <div id="calendarEvents">
            <div class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading events...</div>
        </div>
    </div>

    <script>
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const todayStr = today.toISOString().split('T')[0];
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            
            if (dateStr === todayStr) return 'Today';
            if (dateStr === tomorrowStr) return 'Tomorrow';
            
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        async function loadCalendar() {
            try {
                const response = await fetch('/api/economic-calendar');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('calendarEvents');
                    
                    // Group events by date
                    const grouped = {};
                    data.events.forEach(event => {
                        const date = event.date || new Date().toISOString().split('T')[0];
                        if (!grouped[date]) grouped[date] = [];
                        grouped[date].push(event);
                    });
                    
                    // Sort dates
                    const sortedDates = Object.keys(grouped).sort();
                    
                    let html = '';
                    sortedDates.forEach(date => {
                        html += `<div class="date-header">${formatDate(date)}</div>`;
                        grouped[date].forEach(event => {
                            html += `
                                <div class="event-card impact-${event.impact}">
                                    <div class="event-time">${event.time}</div>
                                    <div class="event-currency ${event.currency}">${event.currency}</div>
                                    <div class="event-name">${event.event}</div>
                                    <div class="event-impact ${event.impact}">${event.impact.toUpperCase()}</div>
                                    <div class="event-forecast">${event.forecast}</div>
                                </div>
                            `;
                        });
                    });
                    
                    container.innerHTML = html || '<p style="color:#8b949e;text-align:center;">No events found</p>';
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        loadCalendar();
        setInterval(loadCalendar, 3600000);
    </script>
</body>
</html>
